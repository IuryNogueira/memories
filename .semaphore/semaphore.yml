version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Yarn Install
    task:
      jobs:
        - name: install
          commands:
            - checkout
            - yarn install
    dependencies: []
  - name: Install Cypress and Run e2e
    dependencies:
      - Yarn Install
    task:
      jobs:
        - name: Cypress install
          commands:
            - checkout
            - npm i -g cypress
